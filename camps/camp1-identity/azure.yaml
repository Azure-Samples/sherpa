name: sherpa-camp1-identity
metadata:
  template: sherpa-mcp-security-workshop@1.0.0

hooks:
  preprovision:
    shell: sh
    run: ./scripts/hooks/preprovision.sh
    interactive: true
    continueOnError: false

services:
  vulnerable-server:
    project: ./vulnerable-server
    language: python
    host: containerapp
  
  secure-server:
    project: ./secure-server
    language: python
    host: containerapp

infra:
  provider: bicep
  path: infra
  module: main
