[project]
name = "camp1-identity"
version = "0.1.0"
description = "Camp 1 - Identity & Authentication with Azure Entra ID"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=0.3.0",
    "mcp>=1.0.0",
    "uvicorn>=0.30.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
    "azure-identity>=1.15.0",
    "azure-keyvault-secrets>=4.7.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
]

[tool.uv]
dev-dependencies = []

[tool.uv.sources]
camp1-secure = { path = "secure-server", editable = true }
camp1-vulnerable = { path = "vulnerable-server", editable = true }
camp1-prm-demo = { path = "demo-client", editable = true }
