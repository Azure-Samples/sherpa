# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: sherpa-camp2-gateway
metadata:
  template: sherpa-mcp-security-workshop@1.0.0

services:
  sherpa-mcp-server:
    project: ./servers/sherpa-mcp-server
    language: python
    host: containerapp
  
  trail-api:
    project: ./servers/trail-api
    language: python
    host: containerapp

infra:
  provider: bicep
  path: infra
  module: main

hooks:
  preprovision:
    posix:
      shell: sh
      run: ./scripts/setup-entra-apps.sh
      continueOnError: false
    windows:
      shell: pwsh
      run: ./scripts/setup-entra-apps.sh
      continueOnError: false
  
  postprovision:
    posix:
      shell: sh
      run: ./scripts/post-provision.sh
      continueOnError: false
    windows:
      shell: pwsh
      run: ./scripts/post-provision.sh
      continueOnError: false
